name: ad-ci

on: 
    pull_request:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Grant execute permission for gradlew
          run: chmod +x gradlew
          working-directory: .

        - name: Build with Gradle
          run: ./gradlew build --no-daemon
          working-directory: ad

        - name: Run Unit Tests
          run: ./gradlew test --no-daemon
          working-directory: ad

    code-quality:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Grant execute permission for gradlew
          run: chmod +x gradlew
          working-directory: .

        - name: Run Checkstyle
          run: ./gradlew checkstyleMain --no-daemon
          working-directory: ad

    docker:
        runs-on: ubuntu-latest

        needs: build

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install Docker
          uses: docker/setup-buildx-action@v1

        - name: Login to Docker
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Build and Push Docker Image
          uses: docker/build-push-action@v6
          with:
            context: ad
            file: ad/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/ad:${{ github.run_id }}

    updatek8s:
        runs-on: ubuntu-latest

        needs: [build, docker, code-quality]

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Update tag in Kubernetes deployment manifest
          run: | 
            sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/ad:${{ github.run_id }}|" kubernetes/ad/deploy.yaml

        - name: Commit and Push Changes
          run: |
            git config --global user.email "neu90118@gmail.com"
            git config --global user.name "Dhivaa03"
            git add kubernetes/ad/deploy.yaml
            git commit -m "[CI]: Update ad image tag"
            git push origin HEAD:main -f